<h1 class="text-muted">Special Schedule</h1>
<div ng-repeat="data in specialSched">
  <span class="text-info">start date: {{data.start_date}} end date: {{data.end_date}}</span>
  <span class="text-info" ng-if="data.start_time">start time: {{data.start_time}} end time: {{data.end_time}}</span><br/>
  <span class="text-info">{{data.text}}</span>
  <a href="{{data.link}}">read more</a><br/>
  <span class="text-warning">Routes to be affected: {{data.routes_affected}}</span><br/>
  <p></p>
</div>
